<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
<div class="container">
  <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="header">
        <h2 class="title">
          Order Summary
        </h2>
        <span class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </span>
      </div>
      <div class="plan-box">
        <div class="plan-box-left">
          <img src="images/icon-music.svg" alt="icon-music">
          <div>
            <span class="header-text">Annual Plan</span>
            <span class="text">$59.99/year</span> 
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="payment-box">
        <a href="#" class="proceed-button" >Proceed to Payment</a>
        <a href="#" class="cancel-button">Cancel Order</a>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jaycee</a>.
  </div>
</div>

  
 
</body>
</html>
